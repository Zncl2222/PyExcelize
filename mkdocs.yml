site_name: pyfastexcel
site_url: https://pyfastexcel.readthedocs.io/en/latest/
repo_url: https://github.com/Zncl2222/pyfastexcel
edit_uri: https://github.com/Zncl2222/pyfastexcel/blob/main/docs/
site_description: High performance excel writer in python
site_author: Zncl2222

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.path
    - navigation.sections
    - navigation.top
  palette:
    - scheme: slate
      primary: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

nav:
  - Overview:
     - index.md
     - quickstart.md
     - benchmark.md
  - Usage:
    - Styling: style.md
    - Workbook: workbook.md
    - WorkSheet: worksheet.md
    - Chart: chart.md
    - Common: common.md
  - Advanced Usage:
      - StreamWriter: writer.md
  - Developer:
      - API Refrence: api.md
  - About:
      - License: license.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
